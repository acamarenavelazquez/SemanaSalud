
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Semana del Bienestar</title>

  <!-- Slick Carousel CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1b2a41;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
    }

    .carousel-container {
      width: 80vw;
      margin: 0 auto;
    }

    .slick-slide {
      margin: 0 10px;
    }

    .slick-prev, .slick-next {
      font-size: 0 !important;
      width: 40px;
      height: 40px;
      position: absolute;
      top: 45%;
      transform: translateY(-50%);
      z-index: 2;
    }

    .slick-prev {
      left: -50px;
    }

    .slick-next {
      right: -50px;
    }

    .slick-prev:before, .slick-next:before {
      font-size: 40px;
      line-height: 1;
      opacity: 0.75;
      color: white;
    }

    .slick-prev:before {
      content: '←';
    }

    .slick-next:before {
      content: '→';
    }

    .card {
      background-color: #F4B73E;
      border: 2px solid white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      height: 650px;
      max-height: 650px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: contain;
      object-position: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      background-color: #f0f0f0;
    }

    .card-content {
      padding: 15px;
      text-align: justify;
      overflow-y: auto;
      flex-grow: 1;
    }

    .card h3 {
      margin: 0;
      font-size: 20px;
      color: #1b2a41;
      font-weight: bold;
    }

    .card p {
      margin: 5px 0;
      font-size: 14px;
      color: #1b2a41;
    }

    .card button {
      margin-top: 10px;
      padding: 8px;
      background-color: #1b2a41;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    .slick-dots li button:before {
      color: white;
    }

    .slick-dots li.slick-active button:before {
      color: #1b2a41;
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div id="carouselContainer" class="slick-slider"></div>
  </div>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Slick Carousel JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

  <script>
    function formatDate(fecha) {
      const date = new Date(fecha);
      return date.toLocaleDateString('es-MX', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
      });
    }

    function openInNewTab(url) {
      window.open(url, '_blank');
    }

    function initializeCarousel() {
      $('#carouselContainer').slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 3500,
        speed: 800,
        dots: true,
        arrows: true,
        centerMode: true,
        centerPadding: '40px',
        adaptiveHeight: false,
        infinite: true
      });
    }

    async function loadCards() {
      const res = await fetch("data.json");
      const data = await res.json();
      const container = $('#carouselContainer');

      data.forEach(item => {
        const formattedDate = formatDate(item.Fecha);
        const card = `
          <div class="card">
            <img src="${item.Bytes}" alt="${item['Nombre del Curso']}">
            <div class="card-content">
              <h3>${item['Nombre del Curso']}</h3>
              <p><strong>Ponente:</strong> ${item.Ponente}</p>
              <p><strong>Modalidad:</strong> ${item.Modalidad}</p>
              <p><strong>Fecha:</strong> ${formattedDate}</p>
              <p><strong>Hora:</strong> ${item.Horario}</p>
              <p>${item.Descripción}</p>
              <button onclick="openInNewTab('${item.Formulario}')">Inscríbete Aquí</button>
            </div>
          </div>
        `;
        container.append(card);
      });

      initializeCarousel();
    }

    $(document).ready(() => loadCards());
  </script>

</body>
</html>


<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Semana del Bienestar</title>

  <!-- Slick Carousel CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1b2a41;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
    }

    .carousel-container {
      width: 80vw;
      margin: 0 auto;
    }

    .slick-slide {
      margin: 0 10px;
    }

    .slick-prev, .slick-next {
      font-size: 0 !important;
      width: 40px;
      height: 40px;
      position: absolute;
      top: 45%;
      transform: translateY(-50%);
      z-index: 2;
    }

    .slick-prev { left: -50px; }
    .slick-next { right: -50px; }

    .slick-prev:before, .slick-next:before {
      font-size: 40px;
      opacity: 0.75;
      color: white;
    }

    .slick-prev:before { content: '←'; }
    .slick-next:before { content: '→'; }

    .card {
      background-color: #F4B73E;
      border: 2px solid white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      height: 650px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: contain;
      background-color: #f0f0f0;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .card-content {
      padding: 15px;
      text-align: justify;
      overflow-y: auto;
      flex-grow: 1;
    }

    .card h3 {
      margin: 0;
      font-size: 20px;
      color: #1b2a41;
      font-weight: bold;
    }

    .card p {
      margin: 5px 0;
      font-size: 14px;
      color: #1b2a41;
    }

    .card button {
      margin-top: 10px;
      padding: 8px;
      background-color: #1b2a41;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    .slick-dots li button:before { color: white; }
    .slick-dots li.slick-active button:before { color: #1b2a41; }
  </style>
</head>
<body>

<div class="carousel-container">
  <div id="carouselContainer" class="slick-slider"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

<script>
  const data = [
    {
      "titulo": "La neurociencia de la Salud Mental: Gratitud y bienestar",
      "ponente": "Dr. Eduardo López",
      "modalidad": "Virtual",
      "fecha": "07/04/2025",
      "hora": "17:00 a 18:00",
      "descripcion": "¿Sabes cuáles son los beneficios de la gratitud en la Salud Mental? Te invitamos a descubrirlos en este foro con el Dr. Rafael López, especialista en psiquiatría y divulgador en salud mental, quién nos compartirá cómo la gratitud puede tener efectos positivos en nuestro bienestar.",
      "imagen": "https://raw.githubusercontent.com/acamarenavelazquez/WORK/refs/heads/main/Dr.%20Rafa%20Lopez%20(1).jpg",
      "formulario": "https://docs.google.com/forms/d/e/1FAIpQLSekg9vSEk7iLsl4o9ctW19rJA5mCu81mDdttot5FObeEzqRuw/viewform?usp=pp_url&entry.1265402215=SS-1"
    },
    {
      "titulo": "Dinero inteligente",
      "ponente": "Marisa González Álvarez de Educación financiera BBVA",
      "modalidad": "Virtual",
      "fecha": "08/04/2025",
      "hora": "17:00 a 18:00",
      "descripcion": "A través de esta conversación, te brindaremos herramientas prácticas de educación financiera para mejorar la gestión de tu dinero.",
      "imagen": "https://raw.githubusercontent.com/acamarenavelazquez/WORK/refs/heads/main/Beneficios%202.PNG",
      "formulario": "https://docs.google.com/forms/d/e/1FAIpQLSekg9vSEk7iLsl4o9ctW19rJA5mCu81mDdttot5FObeEzqRuw/viewform?usp=pp_url&entry.1265402215=SS-2"
    }
  ];

  function formatDate(dateString) {
    const [day, month, year] = dateString.split("/");
    return `${day}/${month}/${year}`;
  }

  function renderCards(data) {
    const container = document.getElementById('carouselContainer');
    container.innerHTML = '';
    data.forEach(item => {
      const formattedDate = formatDate(item.fecha);
      const card = `
        <div class="card">
          <img src="${item.imagen}" alt="${item.titulo}">
          <div class="card-content">
            <h3>${item.titulo}</h3>
            <p><strong>Ponente:</strong> ${item.ponente}</p>
            <p><strong>Modalidad:</strong> ${item.modalidad}</p>
            <p><strong>Fecha:</strong> ${formattedDate}</p>
            <p><strong>Hora:</strong> ${item.hora}</p>
            <p>${item.descripcion}</p>
            <button onclick="window.open('${item.formulario}', '_blank')">Inscríbete Aquí</button>
          </div>
        </div>`;
      container.innerHTML += card;
    });
    $('#carouselContainer').slick({
      slidesToShow: 3,
      slidesToScroll: 1,
      autoplay: true,
      autoplaySpeed: 3000,
      dots: true,
      arrows: true,
      centerMode: true,
      centerPadding: '40px',
      infinite: true
    });
  }

  document.addEventListener('DOMContentLoaded', () => renderCards(data));
</script>

</body>
</html>

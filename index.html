<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Semana del Bienestar</title>

  <!-- Slick Carousel CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1b2a41;
      margin: 0;
      padding: 20px;
    }

    .carousel-container {
      max-width: 1200px;
      margin: auto;
    }

    .slick-slide {
      padding: 10px;
    }

    .card {
      background-color: #F4B73E;
      border: 2px solid white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      background-color: #f0f0f0;
    }

    .card-content {
      padding: 15px;
      flex-grow: 1;
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
      color: #1b2a41;
    }

    .card p {
      margin: 5px 0;
      font-size: 14px;
      color: #1b2a41;
    }

    .card button {
      margin-top: 10px;
      padding: 10px;
      background-color: #1b2a41;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    .slick-dots li button:before {
      color: white;
    }

    .slick-dots li.slick-active button:before {
      color: #1b2a41;
    }

    .slick-prev:before, .slick-next:before {
      color: white;
      font-size: 30px;
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div id="carouselContainer" class="slick-slider"></div>
  </div>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Slick Carousel JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

  <script>
    async function loadCards() {
      try {
        const response = await fetch('https://acamarenavelazquez.github.io/SemanaSalud/data.json');
        const data = await response.json();
        renderCards(data);
      } catch (error) {
        console.error('Error al cargar el JSON:', error);
      }
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const day = date.getDate().toString().padStart(2, '0');
      const month = (date.getMonth() + 1).toString().padStart(2, '0');
      const year = date.getFullYear();
      return `${day}/${month}/${year}`;
    }

    function renderCards(data) {
      const container = document.getElementById('carouselContainer');
      container.innerHTML = '';

      data.forEach(item => {
        const card = `
          <div class="card">
            <img src="${item.imagen}" alt="${item.titulo}">
            <div class="card-content">
              <h3>${item.titulo}</h3>
              <p><strong>Ponente:</strong> ${item.ponente}</p>
              <p><strong>Modalidad:</strong> ${item.modalidad}</p>
              <p><strong>Fecha:</strong> ${formatDate(item.fecha)}</p>
              <p><strong>Hora:</strong> ${item.hora}</p>
              <p>${item.descripcion}</p>
              <button onclick="window.open('${item.formulario}', '_blank')">Inscríbete Aquí</button>
            </div>
          </div>
        `;
        container.innerHTML += card;
      });

      // Esperamos a que DOM se actualice y luego forzamos el slick
      setTimeout(() => {
        $('#carouselContainer').not('.slick-initialized').slick({
          slidesToShow: 3,
          slidesToScroll: 1,
          autoplay: true,
          autoplaySpeed: 4000,
          dots: true,
          arrows: true,
          responsive: [
            {
              breakpoint: 992,
              settings: {
                slidesToShow: 2
              }
            },
            {
              breakpoint: 768,
              settings: {
                slidesToShow: 1
              }
            }
          ]
        });
      }, 800); // suficiente para Google Sites iframe
    }

    document.addEventListener('DOMContentLoaded', loadCards);
  </script>
</body>
</html>

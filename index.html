<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Semana del Bienestar</title>

  <!-- Slick Carousel CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1b2a41;
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
    }

    .carousel-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .slick-slide {
      padding: 10px;
    }

    .card {
      background-color: #F4B73E;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      background-color: #f0f0f0;
    }

    .card-content {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
      color: #1b2a41;
      font-weight: bold;
    }

    .card p {
      margin: 5px 0;
      font-size: 14px;
      color: #1b2a41;
    }

    .card button {
      margin-top: 10px;
      padding: 10px;
      background-color: #1b2a41;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .slick-dots li button:before {
      color: white;
    }

    .slick-dots li.slick-active button:before {
      color: #1b2a41;
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div id="carouselContainer"></div>
  </div>

  <!-- jQuery y Slick JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

  <script>
    async function loadCards() {
      try {
        const response = await fetch('https://acamarenavelazquez.github.io/SemanaSalud/data.json');
        const data = await response.json();
        renderCards(data);
      } catch (error) {
        console.error('Error al cargar JSON:', error);
      }
    }

    function renderCards(data) {
      const container = document.getElementById('carouselContainer');
      data.forEach(item => {
        const card = `
          <div class="card">
            <img src="${item.imagen}" alt="${item.titulo}">
            <div class="card-content">
              <h3>${item.titulo}</h3>
              <p><strong>Ponente:</strong> ${item.ponente}</p>
              <p><strong>Modalidad:</strong> ${item.modalidad}</p>
              <p><strong>Fecha:</strong> ${item.fecha}</p>
              <p><strong>Hora:</strong> ${item.hora}</p>
              <p>${item.descripcion}</p>
              <button onclick="window.open('${item.formulario}', '_blank')">Inscríbete Aquí</button>
            </div>
          </div>
        `;
        container.innerHTML += card;
      });

      $('#carouselContainer').slick({
        slidesToShow: getSlidesToShow(),
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 4000,
        dots: true,
        arrows: true,
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 2
            }
          },
          {
            breakpoint: 768,
            settings: {
              slidesToShow: 1
            }
          }
        ]
      });
    }

    function getSlidesToShow() {
      const width = window.innerWidth;
      if (width < 768) return 1;
      if (width < 1024) return 2;
      return 3;
    }

    document.addEventListener('DOMContentLoaded', loadCards);
  </script>
</body>
</html>

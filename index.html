<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Semana del Bienestar</title>

  <!-- Slick Carousel CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1b2a41;
      margin: 0;
      padding: 20px;
    }

    .carousel-container {
      max-width: 1200px;
      margin: auto;
    }

    .slick-slide {
      padding: 10px;
    }

    .card {
      background-color: #F4B73E;
      border: 2px solid white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      background-color: #f0f0f0;
    }

    .card-content {
      padding: 15px;
      flex-grow: 1;
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
      font-weight: bold;
      color: #1b2a41;
    }

    .card p {
      margin: 5px 0;
      font-size: 14px;
      color: #1b2a41;
    }

    .card button {
      margin-top: 10px;
      padding: 10px;
      background-color: #1b2a41;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    .slick-dots li button:before {
      color: white;
    }

    .slick-dots li.slick-active button:before {
      color: #1b2a41;
    }

    .slick-prev:before, .slick-next:before {
      color: white;
      font-size: 30px;
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div id="carouselContainer" class="slick-slider"></div>
  </div>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- Slick Carousel JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

  <script>
    const cursos = [
      {
        titulo: "La neurociencia de la Salud Mental: Gratitud y bienestar",
        ponente: "Dr. Eduardo López",
        modalidad: "Virtual",
        fecha: "2025-04-07",
        hora: "17:00 a 18:00",
        descripcion: "¿Sabes cuáles son los beneficios de la gratitud en la Salud Mental? Te invitamos a descubrirlos en este foro con el Dr. Rafael López, especialista en psiquiatría y divulgador en salud mental.",
        imagen: "https://raw.githubusercontent.com/acamarenavelazquez/WORK/main/Dr.%20Rafa%20Lopez%20(1).jpg",
        formulario: "https://docs.google.com/forms/d/e/1FAIpQLSekg9vSEk7iLsl4o9ctW19rJA5mCu81mDdttot5FObeEzqRuw/viewform?usp=pp_url&entry.1265402215=SS-1"
      },
      {
        titulo: "Dinero inteligente",
        ponente: "Marisa González Álvarez de Educación financiera BBVA",
        modalidad: "Virtual",
        fecha: "2025-04-08",
        hora: "17:00 a 18:00",
        descripcion: "A través de esta conversación, te brindaremos herramientas prácticas de educación financiera para mejorar la gestión de tu dinero.",
        imagen: "https://raw.githubusercontent.com/acamarenavelazquez/WORK/main/Beneficios%202.PNG",
        formulario: "https://docs.google.com/forms/d/e/1FAIpQLSekg9vSEk7iLsl4o9ctW19rJA5mCu81mDdttot5FObeEzqRuw/viewform?usp=pp_url&entry.1265402215=SS-2"
      },
      {
        titulo: "Importancia del equilibrio vida-trabajo en el bienestar",
        ponente: "Dra. Shulamit Graber",
        modalidad: "Híbrido",
        fecha: "2025-04-09",
        hora: "17:00 a 18:00",
        descripcion: "Conversación con Shulamit Graber sobre cómo el equilibrio entre el trabajo y la vida personal es esencial para cuidar nuestra salud mental y emocional.",
        imagen: "https://raw.githubusercontent.com/acamarenavelazquez/WORK/main/Shulamit%20Graber%20V2.png",
        formulario: "https://docs.google.com/forms/d/e/1FAIpQLSdAi7iAujWa9pmzq80QvkMEfR8lPLfGRkFV3UshMNNh5Joedg/viewform?usp=pp_url&entry.1265402215=SS-3"
      },
      {
        titulo: "La curiosidad como motor del bienestar",
        ponente: "Teresa Viejo",
        modalidad: "Virtual",
        fecha: "2025-04-10",
        hora: "17:00 a 18:00",
        descripcion: "Exploraremos cómo la curiosidad puede ser un mecanismo clave para alcanzar altos niveles de bienestar.",
        imagen: "https://raw.githubusercontent.com/acamarenavelazquez/WORK/main/Teresa%20Viejo%20V2.png",
        formulario: "https://docs.google.com/forms/d/e/1FAIpQLSekg9vSEk7iLsl4o9ctW19rJA5mCu81mDdttot5FObeEzqRuw/viewform?usp=pp_url&entry.1265402215=SS-4"
      },
      {
        titulo: "Trabajar con eficiencia, vivir con bienestar",
        ponente: "Tania Pimentel",
        modalidad: "Híbrido",
        fecha: "2025-04-10",
        hora: "18:00 a 19:00",
        descripcion: "Tania Pimentel compartirá técnicas de trabajo eficiente que pueden ayudarnos a impulsar nuestro bienestar.",
        imagen: "https://raw.githubusercontent.com/acamarenavelazquez/WORK/main/Tania%20Pimentel_V2%20(2).png",
        formulario: "https://docs.google.com/forms/d/e/1FAIpQLSdAi7iAujWa9pmzq80QvkMEfR8lPLfGRkFV3UshMNNh5Joedg/viewform?usp=pp_url&entry.1265402215=SS-5"
      }
    ];

    function formatDate(fechaStr) {
      const date = new Date(fechaStr);
      return `${date.getDate().toString().padStart(2, '0')}/${(date.getMonth()+1).toString().padStart(2,'0')}/${date.getFullYear()}`;
    }

    function renderCards(data) {
      const container = document.getElementById('carouselContainer');
      container.innerHTML = '';
      data.forEach(item => {
        const card = `
          <div class="card">
            <img src="${item.imagen}" alt="${item.titulo}">
            <div class="card-content">
              <h3>${item.titulo}</h3>
              <p><strong>Ponente:</strong> ${item.ponente}</p>
              <p><strong>Modalidad:</strong> ${item.modalidad}</p>
              <p><strong>Fecha:</strong> ${formatDate(item.fecha)}</p>
              <p><strong>Hora:</strong> ${item.hora}</p>
              <p>${item.descripcion}</p>
              <button onclick="window.open('${item.formulario}', '_blank')">Inscríbete Aquí</button>
            </div>
          </div>
        `;
        container.innerHTML += card;
      });

      setTimeout(() => {
        $('#carouselContainer').not('.slick-initialized').slick({
          slidesToShow: 3,
          slidesToScroll: 1,
          autoplay: true,
          autoplaySpeed: 3500,
          dots: true,
          arrows: true,
          responsive: [
            {
              breakpoint: 992,
              settings: { slidesToShow: 2 }
            },
            {
              breakpoint: 768,
              settings: { slidesToShow: 1 }
            }
          ]
        });
      }, 500);
    }

    document.addEventListener('DOMContentLoaded', () => renderCards(cursos));
  </script>
</body>
</html>
